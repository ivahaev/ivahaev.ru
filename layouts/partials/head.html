<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}" />
    {{ end }} {{ with .Description }}
    <meta name="description" content="{{ . }}" />
    {{ else }}
    <meta name="description" content="{{ .Site.Params.site_description }}" />
    {{ end }}
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/screen.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/prism.css" />
    {{ partial "head_custom" . }} {{ if and (isset .Params "banner") (not (eq
    .Params.banner "")) }}
    <meta
      propperty="og:image"
      content="{{ .Site.BaseURL }}{{ .Params.banner }}"
    />
    {{ end }}
    <meta propperty="og:url" content="{{ .Permalink }}" />
    <meta propperty="og:title" content="{{ .Title }}" />
    {{ if .IsPage }}
    <meta propperty="og:description" content="{{ .Summary }}" />
    {{ else }}
    <meta
      propperty="og:description"
      content="Меня зовут Евгений и я программист. Всю сознательную жизнь так или иначе связан с ИТ. С компьютером познакомился лет 20 назад, когда на ЭВМ Электроника, у которого экран монитора был чуть больше спичечного коробка, пытался писать программы на Бейсике. 8 лет работал в области связи — вначале в сотовых операторах, затем с нуля создавал СПД и сопутствующую инфраструктуру местного оператора Интернета и IP телефонии. "
    />
    {{ end }}
  </head>
</html>
